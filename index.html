<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Luiz Gustavo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .container {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .bio {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
            text-align: justify;
        }
        .skills {
            margin-bottom: 20px;
        }
        .skills-category {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skills span {
            display: flex;
            align-items: center;
            background: #444;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }
        .skills img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #262626;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 50%;
            transition: 0.3s;
            font-size: 20px;
            box-shadow: 0 3px 10px rgba(96, 92, 92, 0.1);
            width: 50px;
            height: 50px;
        }
        .link-card:hover {
            background: #333;
            transform: scale(1.1);
        }
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .light-mode {
            background: #f0f0f0;
            color: #111;
        }
        .light-mode .container {
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .light-mode .link-card {
            background: #e0e0e0;
            color: #111;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMode()"><i class="fas fa-sun"></i></button>
    <button class="download-btn"><i class="fas fa-download"></i></button>
    <div class="container">
        <img src="1732390179278.jpeg" alt="Foto de perfil" class="profile-img">
        <h1>Luiz Gustavo</h1>
        <p class="bio">Sou um desenvolvedor apaixonado por tecnologia, estudante de Análise e Desenvolvimento de Sistemas e sempre em busca de novos desafios e aprendizados.</p>
        
        <div class="skills">
            <div class="skills-category">Front-end</div>
            <div class="skills-list">
                <span><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS">JavaScript</span>
                <span><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">CSS</span>
                <span><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">HTML</span>
            </div>
            <div class="skills-category">Back-end</div>
            <div class="skills-list">
                <span><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="SQL">SQL</span>
                <span><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">Python</span>
                <span><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">C</span>
            </div>
        </div>
        
        <div class="links">
            <a href="https://www.instagram.com/_lz.gustav_" target="_blank" class="link-card">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/luiz-gustavo-659b12271" target="_blank" class="link-card">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/MR-R0MEU" target="_blank" class="link-card">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
