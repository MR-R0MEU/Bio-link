<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: 0.3s;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background: #111;
            padding: 10px;
        }
        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 350px;
            display: none;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        p {
            color: #bbb;
            margin-bottom: 15px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #333, #444);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.4s;
        }
        .link-card:hover::before {
            left: 100%;
        }
        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
        }
        .link-card i {
            margin-right: 10px;
        }
        .toggle-btn {
            margin-top: 15px;
            padding: 12px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }
        .toggle-btn:hover {
            background: #666;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .link-card {
                padding: 12px;
                font-size: 16px;
            }
            .toggle-btn {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="container" id="content">
        <img src="1732390179278.jpeg" alt="Foto de perfil" class="profile-img">
        <h1>Luiz Gustavo</h1>
        <p>Desenvolvedor</p>
        <div class="links">
            <a href="https://www.instagram.com/_lz.gustav_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="link-card">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.linkedin.com/in/luiz-gustavo-659b12271" target="_blank" class="link-card">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/MR-R0MEU" target="_blank" class="link-card">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
        <button class="toggle-btn" onclick="toggleMode()">Alternar Tema</button>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 2000);

        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
